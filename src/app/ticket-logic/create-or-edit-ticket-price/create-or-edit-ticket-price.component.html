<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <!-- <i class="anticon anticon-medicine-box mr-sm"></i> -->
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
<!--         <nz-form-item nz-row>
            <nz-form-label nzRequired [nzSm]="6" [nzXs]="24" nzFor="scheduleId">{{l('Schedule')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-select [(ngModel)]="entity.scheduleId" name="scheduleId" nzAllowClear required>
                    <nz-option *ngFor="let item of scheduleList;let i = index;" [nzValue]="item.id" [nzLabel]="item.scheduleCode"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item> -->
        <nz-form-item nz-row>
            <nz-form-label nzRequired [nzSm]="6" [nzXs]="24" nzFor="ticketId">{{l('TicketId')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>

                <nz-select [(ngModel)]="entity.ticketId" name="ticket" nzAllowClear required>
                    <nz-option *ngFor="let item of ticketList;let i = index;" [nzValue]="item.id" [nzLabel]="item.ticketName"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="isEnabled">{{l('IsEnabled')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                <label nz-checkbox name="isEnabled" #isEnabled="ngModel"
                [(ngModel)]="entity.isEnabled" >{{l('IsEnabled')}}</label>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nzRequired [nzSm]="6" [nzXs]="24" nzFor="sort">{{l('Sort')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input nz-input name="sort" #sort="ngModel" type="number" 
                [(ngModel)]="entity.sort" required
                [placeholder]="l('Sort')" >
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nzRequired [nzSm]="6" [nzXs]="24" nzFor="price">{{l('Price')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <input nz-input name="price" #price="ngModel" type="number" 
                [(ngModel)]="entity.price" required
                [placeholder]="l('Price')" >
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nzRequired [nzSm]="6" [nzXs]="24" nzFor="discount">{{l('Discount')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                <nz-input-number nz-input  [nzMin]="0"
                [nzMax]="1"
                [nzStep]="0.01" name="discount" #discount="ngModel" type="number" 
                [(ngModel)]="entity.discount" required
                [nzPlaceHolder]="l('Discount')" ></nz-input-number>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nzRequired [nzSm]="6" [nzXs]="24" nzFor="upperTime">{{l('UpperTime')}}</nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <!--                 <nz-time-picker name="upperTime" #upperTime="ngModel"
            [(ngModel)]="entity.upperTime" ></nz-time-picker> -->
            <nz-date-picker
            nzShowTime name="upperTime"
            nzFormat="yyyy-MM-dd HH:mm:ss"
            [(ngModel)]='entity.upperTimeStr' required
            (ngModelChange)="change1($event)"
            ></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nzRequired [nzSm]="6" [nzXs]="24" nzFor="lowerTime">{{l('LowerTime')}}</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <!--                 <nz-time-picker name="lowerTime" #lowerTime="ngModel"
            [(ngModel)]="entity.lowerTime" ></nz-time-picker> -->
            <nz-date-picker
            nzShowTime name="lowerTime"
            nzFormat="yyyy-MM-dd HH:mm:ss"
            [(ngModel)]='entity.lowerTimeStr' required
            (ngModelChange)="change2($event)"
            ></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row>
        <nz-form-label nzRequired [nzSm]="6" [nzXs]="24" nzFor="position">{{l('Position')}}</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <!-- <input nz-input name="position" #position="ngModel"
        [(ngModel)]="entity.position"
        [placeholder]="l('Position')" > -->
        <nz-select [(ngModel)]="entity.position" nzAllowClear name="position" required>
            <nz-option nzValue="Online" [nzLabel]="l('Online')"></nz-option>
            <nz-option nzValue="windows" [nzLabel]="l('windows')"></nz-option>
        </nz-select>
    </nz-form-control>
</nz-form-item>
</fieldset>
<!-- 模态框底部 -->
<div class="modal-footer">
    <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
        <!-- <i class="anticon anticon-close-circle-o"></i>  -->
        {{l("Cancel")}}
    </button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
        <!-- <i class="anticon anticon-save" *ngIf="!saving"></i>  -->
        {{l("Save")}}
    </button>
</div>
</form>
